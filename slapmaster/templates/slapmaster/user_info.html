{% if request.session.user %}
<div>
    <img src="{{request.session.user.picture}}"/>

    {% endif %}
    &nbsp;|&nbsp;
    <a href="{% url 'user_prefs' %}">設定</a>
    &nbsp;|&nbsp;
    <a href="{% url 'logout' %}">登出</a>
</div>
{% else %}
<div>你還沒登入喔~ 
    <a href="{% url 'fb_login' %}">登入</a>
</div>
{% endif %}
