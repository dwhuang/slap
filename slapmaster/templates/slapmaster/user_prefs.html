
{% include "slapmaster/user_info.html" %}

<h1>user preferences</h1>

<form action="{% url 'user_prefs_save' %}" method="post">
{% csrf_token %}
<label for="show_fb_url">公開臉書帳號?</label><br/>
<input type="checkbox" name="show_fb_url" id="show_fb_url" value="true" {% if user_session.show_fb_url %} checked {% endif %}/>
<br/>
<label for="nickname">顯示名稱</label><br/>
<input type="input" name="nickname" id="nickname" value="{{user_session.nickname}}"/>
<br/>
<label for="reputation">打臉成就</label><br/>
<input type="input" name="reputation" id="reputation" value="{{user_session.reputation}}" disabled/>
<br/>
<input type="submit" value="送出"/>
</form>
